<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros perfectos</title>
    <!-- Implemetacion de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-8 mx-auto">
            <div class="card text-center mt-4" > 
            <!-- Encabezado de la Aplicacion -->
                <div class="card-header">Numeros Naturales Perfectos</div>
            <!-- Recepcion de valor de rango -->
                <div class="card-body">
                    <label for="exampleFormControlInput1" class="form-label">Escriba el valor maximo del rango a buscar</label>
                    <input type="number" class="form-control" id="range">
                    <button class="btn btn-success mt-3" id="btn">Aceptar</button>           
                </div>
            <!-- Resultado: Numeros perfectos encontrados -->
                <div class="card-footer text-muted">
                    <div class="alert alert-secondary" id="result" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>  
</body>
</html>
